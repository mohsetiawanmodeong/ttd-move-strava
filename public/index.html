<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèÉ‚Äç‚ôÄÔ∏è TTD MOVE HL 2025 - Leaderboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-trophy"></i> TTD MOVE HL 2025</h1>
            <p id="event-period-header" class="event-period-header"></p>
        </div>
        
        <div class="tabs">
            <button id="tab-woman" class="tab-btn active" onclick="loadLeaderboard('woman')">WOMAN</button>
            <button id="tab-walk" class="tab-btn" onclick="loadLeaderboard('walk')">WALK</button>
            <button id="tab-run" class="tab-btn" onclick="loadLeaderboard('run')">RUN</button>
        </div>

        <div class="controls">
            <button class="btn btn-secondary" onclick="showStats()">
                <i class="fas fa-chart-bar"></i> Statistik
            </button>
        </div>

        <div id="stats" class="stats" style="display: none;">
            <div class="stat-card">
                <div class="number" id="totalAthletes">-</div>
                <div class="label">Total Atlet</div>
            </div>
            <div class="stat-card">
                <div class="number" id="totalActivities">-</div>
                <div class="label">Total Aktivitas</div>
            </div>
            <div class="stat-card">
                <div class="number" id="totalDistance">-</div>
                <div class="label">Total Jarak (km)</div>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Memuat data dari Strava...</p>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="leaderboard" class="leaderboard" style="display: none;">
            <div class="leaderboard-header">
                <h2 id="leaderboard-title"><i class="fas fa-trophy"></i> Leaderboard</h2>
                <p>Berdasarkan total jarak tempuh</p>
            </div>
            <table class="leaderboard-table">
                <thead>
                    <tr>
                        <th class="rank">Rank</th>
                        <th>Athlete</th>
                        <th>Total Jarak</th>
                        <th>Total Waktu</th>
                        <th>Pace Rata-rata</th>
                        <th>Aktivitas</th>
                    </tr>
                </thead>
                <tbody id="leaderboardBody">
                </tbody>
            </table>
        </div>

        <div class="last-updated" id="lastUpdated"></div>
    </div>

    <script src="js/script.js" defer></script>
</body>
</html>
